<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="createTicket.css">
</head>
<body>
    <div class="sidenav">
        <a href="#">Search</a>
        <a href="#">Queue</a>
        <a href="#">Docs</a>
        <a href="#">Tickets</a>
    </div>
    
    <div class="container">
        <div class="title">
            <h1>Fill out the form below</h1>
        </div>
        <form action="createTicket.php" method="post">
            <div>
                <label for="eID">Employee Number</label>
                <input type="number" id="eID" name="eID" placeholder="0000" required>
            </div>
            <br>
            <div>
                <label for="ticketTitle">Ticket Title</label>
                <input type="text" id="ticketTitle" name="ticketTitle" placeholder="Slow Computer" required>
            </div>
            <br>
            <div>
                <label for="problemDescription">Problem Description</label>
                <input type="text" id="pDrescription" name="pDrescription" placeholder="Computer starts slow" required>
            </div>
            <br>
            <div>
                <label for="email">Enter your email address: </label>
                <input type="email" id="email" placeholder="example@email.com" pattern=".+@example\.com" size="30" required>
            </div>
            <br>
            <div>
                <label for="phome">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="507-555-5555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <br>
            <input type="submit" class="inputBtn" value="Submit Ticket">
            
        </form>

        <br>
    </div>
</body>
</html>
